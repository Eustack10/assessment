<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/images/nav/logo.png" alt="Visible One">
            <h1 class="logo_title">The Creator</h1>

        <div class="content">
            <a href="">Partners</a>

        </div>
        <div>

    <section id="banner">
